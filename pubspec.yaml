  flutter_svg: ^2.0.15
  flutter_dotenv: ^5.2.1
  logger: ^2.5.0
  cached_network_image: ^3.4.1
  injectable:
  flutter_bloc: ^8.1.6
  go_router: ^14.8.0
  lottie: ^3.1.3
  connectivity_plus: ^6.1.0
  device_info_plus: ^11.1.1
  path: ^1.9.0
  http_parser: ^4.1.2
  introduction_screen: ^3.1.16
  translator: ^1.0.3+1
  percent_indicator: ^4.2.4
