  firebase_app_check: ^0.3.2+5
  toastification: ^3.0.2
  screenshot: ^3.0.0
  socket_io_client: ^3.1.1
  gallery_saver_plus: ^3.2.4
  firebase_messaging: ^15.2.5
  flutter_local_notifications: ^19.1.0
  qr_code_tools: ^0.2.0
  flutter_ringtone_player: ^4.0.0+4
  flutter_sound: ^9.28.0
  sign_in_with_apple: ^7.0.1
  pin_code_fields: ^8.0.1

dependency_overrides:
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  build_runner:
  drift_dev: ^2.23.1
  injectable_generator:

flutter:
  uses-material-design: true
  generate: true
